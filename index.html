<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor: Reborn</title>
</head>
<body>
    <h1>Rock Paper Scissors: Ultimate Edition</h1>
    <h2>Best out of 5!</h2>
    <div class="rps-container">
        <div class="rock">
            <img class="img" src="img/rock.png">
            <button class='rockB'>Rock</button>
        </div>
        <div class="paper">
            <img class="img" src="img/paper.png">
            <button class='paperB'>Paper</button>
        </div>
        <div class="scissors">
            <img class="img" src="img/scissors.png">
            <button class='scissorsB'>Scissors</button>
        </div>
    </div>
    <div class="score-container">
        <div class="playerScore">
            <p class="pText">Player Score</p>
            <p class="pScore">0</p>
        </div>
        <div class="computerScore">
            <p class="cText">Computer Score</p>
            <p class="cScore">0</p>
        </div>
    </div>
    <button class="play">Restart</button>
    <footer>🪨📜✂️ // made with pain by lux sakura.</footer>
</body>
</html>
