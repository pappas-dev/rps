<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>rock paper scissors</title>
</head>
<body>
    <div class="rps-container">
        <div class="rps">
            <button class='rockB'>🪨</button>
        </div>
        <div class="rps">
            <button class='paperB'>📜</button>
        </div>
        <div class="rps">
            <button class='scissorsB'>✂️</button>
        </div>
    </div>
    <div class="gameText">🪨📜✂️</div>
    <div class="score-container">
        <div class="playerScore">
            <p class="pText">player</p>
            <p class="pScore">0</p>
        </div>
        <div class="computerScore">
            <p class="cText">computer</p>
            <p class="cScore">0</p>
        </div>
    </div>
    <button class="play">restart</button>
    <footer>
        <p>[rock paper scissors]</p>
        <a href="https://pappas-dev.github.io/">[greg pappas]</a>
    </footer>
</body>
</html>
