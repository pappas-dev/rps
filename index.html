<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>rock paper scissors</title>
</head>
<body>
    <h1>[rock paper scissors]</h1>
    <div class="rps-container">
        <div class="rps">
            <button class='rockB'><img src="img/rock.png"></button>
        </div>
        <div class="rps">
            <button class='paperB'><img src="img/paper.png"></button>
        </div>
        <div class="rps">
            <button class='scissorsB'><img src="img/scissors.png"></button>
        </div>
    </div>
    <div class="gameText"></div>
    <div class="score-container">
        <div class="playerScore">
            <p class="pText">player</p>
            <p class="pScore">0</p>
        </div>
        <div class="computerScore">
            <p class="cText">computer</p>
            <p class="cScore">0</p>
        </div>
    </div>
    <button class="play">restart</button>
    <footer>[lux sakura]</footer>
</body>
</html>
